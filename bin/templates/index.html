<html>
    <head>
        <title>AngularJS Excercise</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/factory.js"></script>
        <script src="js/UserController.js"></script>
    </head>
    <body ng-app="TestApp" ng-controller="UserController">
            <h1>Simple Example with Angular List2</h1>
        <table class="table table-striped table-bordered">
            <thead>
            <tr><th>Sr No.</th><th>Name</th><th>Age</th><th>Actions</th></tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in userList track by $index" ng-include="loadTemplate(user)">
                <td>{{user.id}}</td>
	            <td>
	                {{user.name}}
	            </td>
	            <td>{{user.age}}</td>
	            <td>
	                <div class="btn-group">
	                    <button type="button" class="btn btn-default btn"  ng-click="editEmployee(user)"><i class="glyphicon glyphicon-pencil"></i></button>  
	                    <button type="button" class="btn btn-default btn" ng-click="removeEmployee(user)"><i class="glyphicon glyphicon-trash"></i></button> 
	                </div>
	            </td>
            </tr>
            <tr>
                <td></td>
                <td><input ng-model="empName" name="Name" /></td>
                <td><input ng-model="empAge" name="Name" /></td>
                <td><button type="button" class="btn btn-success btn" ng-click="addEmployee()"><i class="glyphicon glyphicon-plus"></i></button></td>
            </tr>
            </tbody>
        </table>
        <script type="text/ng-template" id="view" ng-show="userList.length != 0">
            <td>{{$index + 1}}</td>
            <td>
                {{user.name}}
            </td>
            <td>{{user.age}}</td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn"  ng-click="editEmployee(user)"><i class="glyphicon glyphicon-pencil"></i></button>  
                    <button type="button" class="btn btn-default btn" ng-click="removeEmployee(user)"><i class="glyphicon glyphicon-trash"></i></button> 
                </div>
            </td>
        </script>
        <script type="text/ng-template" id="edit" ng-show="userList.length != 0">
            <td>{{editablerow.id}}</td>
            <td><input ng-model="editablerow.name" /></td>
             <td><input ng-model="editablerow.age" /></td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn"  ng-click="saveEmployee(editablerow)"><i class="glyphicon glyphicon-floppy-disk"></i></button>  
                    <button type="button" class="btn btn-default btn" ng-click="reset()"><i class="glyphicon glyphicon-refresh"></i></button> 
                </div>
            </td>
        </script>
    </body>
</html>
